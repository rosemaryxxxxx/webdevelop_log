<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="base.css">
</head>

<body>
    
    <div class="login">
        <div class="tab">
            <div class="tab-log">登录</div>
            <div class="reg">注册</div>
        </div>
        <form action="">
            <div class="log">
                <div class="item">
                    <input type="text" placeholder="账号">
                </div>
                <div class="item">
                    <input type="password" placeholder="密码">
                </div>
                <div class="button">
                    <input type="submit" value="登录">
                </div>
            </div>
        </form>
        <div class="rege">
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <input type="text" class="inp" id="nc" placeholder="昵称:4-16字符，字母开头">
                            <span></span>
                        </li>
                        <li>
                            <input type="text" class="inp" id="tel" placeholder="账号:手机号">
                            <span></span>
                        </li>
                        <li class="radio">
                            <!--单选框-->
                            性别
                            <input checked name="1" type="radio">
                            男
                            <input name="1" type="radio">
                            女
                        </li>
                        <li>
                            <input type="password" class="inp" id="pwd" placeholder="密码:大小写字母和数字4-10">
                            <span></span>
                        </li>
                        <li>
                            <input type="password" class="inp" id="surepwd" placeholder="确认密码">
                            <span></span>
                        </li>
                        <li>
                            <input type="text" class="inp" id="email" placeholder="邮箱">
                            <span></span>
                        </li>
                        <li>
                            <input type="text" class="inp" id="ID" placeholder="身份证号">
                            <span></span>
                        </li>
                        <li>
                            <div class="but"> <input type="submit" value="完成注册" class="over"></div>

                        </li>
                    </ul>
                </form>

            </div>
        </div>
    </div>
    <script src="reg.js"></script>

</body>

</html>
